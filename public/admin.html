<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Dark Aurora Admin</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <form action="/admin-login" method="POST" class="bg-gray-800 p-8 rounded-xl shadow-lg animate-fade-in">
    <h1 class="text-3xl text-purple-400 font-bold mb-6 text-center">Dark Aurora Admin</h1>
    <input name="senha" type="password" placeholder="Senha" required class="w-full px-4 py-2 mb-4 rounded bg-gray-700 text-white focus:ring-2 focus:ring-purple-500">
    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded transition">Entrar</button>
  </form>
  <style>
    @keyframes fade-in { from { opacity: 0; transform: scale(0.9);} to { opacity: 1; transform: scale(1);} }
    .animate-fade-in { animation: fade-in 0.6s ease-in-out; }
  </style>
</body>
</html>
