<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Login - Dark Aurora Admin</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen">
  <form action="/admin-login" method="POST" class="bg-gray-800 p-8 rounded-lg shadow-lg neon-border">
    <h1 class="text-2xl text-purple-400 font-bold mb-4 text-center">Dark Aurora Admin</h1>
    <input name="senha" type="password" placeholder="Senha" required class="w-full px-4 py-2 rounded bg-gray-700 text-white focus:ring-2 focus:ring-purple-500 mb-4">
    <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 rounded transition">Entrar</button>
  </form>
  <style>
    .neon-border {
      border: 2px solid transparent;
      background: linear-gradient(45deg, #7c3aed, #3b0764) border-box;
      -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      transition: all 0.3s ease-in-out;
    }
  </style>
</body>
</html>
