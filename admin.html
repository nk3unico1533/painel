<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dark Aurora Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #0a0118; color: #e5e5ff; font-family: "Poppins", sans-serif; }
    .card { background: rgba(60, 0, 110, 0.35); backdrop-filter: blur(8px); border-radius: 1rem; padding: 1.5rem; }
    .neon { text-shadow: 0 0 8px #8b5cf6, 0 0 16px #6d28d9; }
    table { width: 100%; border-collapse: collapse; margin-top: 1rem; }
    th, td { padding: 0.75rem; text-align: left; border-bottom: 1px solid rgba(255,255,255,0.1); }
    tr:hover { background-color: rgba(139, 92, 246, 0.15); transition: 0.3s; }
    input, select { background: #1e083b; border: 1px solid #7c3aed; border-radius: 0.5rem; padding: 0.5rem; color: #fff; }
  </style>
</head>
<body class="p-6 fade-in-slow">
  <h1 class="text-3xl font-bold neon mb-6 text-center">ðŸ”® Painel Interno - Dark Aurora Private By Nk</h1>

  <div id="login" class="card max-w-md mx-auto text-center">
    <p class="mb-3">Digite a senha de acesso:</p>
    <input type="password" id="senha" placeholder="Senha..." class="w-full mb-3" />
    <button id="entrar" class="bg-purple-600 hover:bg-purple-700 px-4 py-2 rounded text-white">Entrar</button>
    <p id="msg" class="mt-3 text-red-400"></p>
  </div>

  <div id="conteudo" class="hidden fade-in-slow">
    <div class="flex gap-3 justify-center mb-4">
      <input type="text" id="busca" placeholder="Buscar valor..." />
      <select id="filtro">
        <option value="">Todos</option>
        <option value="basica">BÃ¡sica</option>
        <option value="datasus">Datasus</option>
        <option value="full">Full</option>
        <option value="telefone">Telefone</option>
      </select>
    </div>

    <div class="card overflow-x-auto">
      <table id="tabela">
        <thead>
          <tr>
            <th>Tipo</th>
            <th>Valor</th>
            <th>Status</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="tbody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const login = document.getElementById("login");
    const conteudo = document.getElementById("conteudo");
    const senhaInput = document.getElementById("senha");
    const msg = document.getElementById("msg");
    const tbody = document.getElementById("tbody");
    const filtro = document.getElementById("filtro");
    const busca = document.getElementById("busca");

    document.getElementById("entrar").onclick = async () => {
      const senha = senhaInput.value.trim();
      const res = await fetch(`/admin-data?senha=${senha}`);
      if (res.status !== 200) {
        msg.textContent = "âŒ Senha incorreta";
        return;
      }
      const data = await res.json();
      login.classList.add("hidden");
      conteudo.classList.remove("hidden");
      renderTabela(data);
    };

    function renderTabela(data) {
      const filtroTipo = filtro.value;
      const buscaValor = busca.value.toLowerCase();
      const filtrado = data.filter(
        (r) =>
          (!filtroTipo || r.tipo === filtroTipo) &&
          (!buscaValor || r.valor.toLowerCase().includes(buscaValor))
      );
      tbody.innerHTML = filtrado
        .map(
          (r) =>
            `<tr><td>${r.tipo}</td><td>${r.valor}</td><td>${r.status}</td><td>${r.data}</td></tr>`
        )
        .join("");
    }

    filtro.onchange = () => carregar();
    busca.oninput = () => carregar();

    async function carregar() {
      const senha = senhaInput.value.trim();
      const res = await fetch(`/admin-data?senha=${senha}`);
      if (res.status === 200) {
        const data = await res.json();
        renderTabela(data);
      }
    }

    // Atualiza a cada 10 segundos
    setInterval(() => {
      if (!conteudo.classList.contains("hidden")) carregar();
    }, 10000);
  </script>
</body>
</html>
